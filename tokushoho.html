<!DOCTYPE html>
<html lang="ja">
<head>

  <title>特定商取引法に基づく表記 | OTOBA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-6">特定商取引法に基づく表記</h1>

    <ul class="space-y-4">
      <li><strong>事業者名：</strong>OTOBA（山本洋平 個人事業／法人なら法人名）</li>
      <li><strong>所在地：</strong>東京都〇〇区〇〇1-2-3</li>
      <li><strong>代表者：</strong>山本洋平</li>
      <li><strong>連絡先：</strong>info@example.com</li>
      <li><strong>販売価格：</strong>各プログラムのページに記載</li>
      <li><strong>支払い方法：</strong>銀行振込／クレジットカード決済</li>
      <li><strong>商品代金以外の必要料金：</strong>振込手数料等</li>
      <li><strong>返品・キャンセル：</strong>提供後の返金不可。提供前キャンセルは対応可能。</li>
    </ul>
  </div>
</body>
</html>
