<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>プライバシーポリシー | OTOBA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-6">プライバシーポリシー</h1>

    <p class="mb-4">OTOBA（以下、「当サイト」といいます）は、ユーザーの個人情報を適切に取り扱うことを重要な責務と認識し、以下のとおりプライバシーポリシーを定めます。</p>

    <h2 class="text-xl font-semibold mt-6 mb-2">1. 取得する情報</h2>
    <p>氏名、メールアドレス、所属（学校・企業名 等）、お問い合わせ内容</p>

    <h2 class="text-xl font-semibold mt-6 mb-2">2. 利用目的</h2>
    <p>お問い合わせへの対応、サービスの提供・改善、新サービスやイベント等のご案内</p>

    <h2 class="text-xl font-semibold mt-6 mb-2">3. 第三者提供の有無</h2>
    <p>法令に基づく場合を除き、本人の同意なく第三者に提供することはありません。</p>

    <h2 class="text-xl font-semibold mt-6 mb-2">4. お問い合わせ窓口</h2>
    <p>OTOBA運営事務局<br>Email: info@example.com</p>
  </div>
</body>
</html>
