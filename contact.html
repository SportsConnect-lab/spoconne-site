<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ | OTOBA</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { DEFAULT: "#0ea5e9", dark: "#0284c7", light: "#38bdf8" }
          },
          fontFamily: {
            sans: ["Inter","Noto Sans JP","system-ui","-apple-system","Segoe UI","Roboto","Helvetica","Arial","sans-serif"]
          }
        }
      }
    }
  </script>
</head>

<body class="antialiased font-sans text-slate-800">
  <!-- Header -->
  <header class="fixed top-0 inset-x-0 bg-white/80 backdrop-blur border-b border-slate-200 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="font-extrabold text-lg sm:text-xl text-brand">OTOBA</a>
      <nav class="hidden md:flex gap-6 text-sm font-medium">
        <a href="index.html" class="hover:text-brand">コンセプト</a>
        <a href="programs.html" class="hover:text-brand">プログラム</a>
        <a href="cases.html" class="hover:text-brand">事例</a>
        <a href="price.html" class="hover:text-brand">料金</a>
        <a href="contact.html" class="text-brand font-bold">問い合わせ</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="relative pt-24 bg-slate-900 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
      <h1 class="text-4xl sm:text-5xl font-bold">お問い合わせ</h1>
      <p class="mt-4 text-lg text-white/80">導入相談・資料請求はこちらから</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section id="contact" class="py-16 sm:py-24 bg-white">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">

      <!-- フォーム本体 -->
      <form
  action="https://formspree.io/f/mblaegrr"
  method="POST"
  class="mt-10 grid gap-4"
>
  <!-- 成功時のサンクスページやメール件名など -->
  <input type="hidden" name="_subject"  value="【OTOBA】お問い合わせが届きました" />
  <input type="hidden" name="_language" value="ja" />
  <input type="hidden" name="_redirect" value="https://formspree.io/thanks?language=ja" />
  <!-- honeypot（スパム対策。人間は見えない） -->
  <input type="text" name="_gotcha" class="hidden" tabindex="-1" autocomplete="off" />

  <div class="grid sm:grid-cols-3 gap-4">
    <div class="sm:col-span-1">
      <label class="block text-sm mb-1">区分</label>
      <select name="type" class="w-full px-4 py-3 rounded-xl text-slate-900" required>
        <option value="チーム">チーム</option>
        <option value="コーチ">コーチ</option>
        <option value="企業">企業</option>
      </select>
    </div>

    <div class="sm:col-span-1">
      <label class="block text-sm mb-1">お名前</label>
      <input
        type="text" name="name"
        class="w-full px-4 py-3 rounded-xl text-slate-900"
        placeholder="山田 太郎" required
      />
    </div>

    <div class="sm:col-span-1">
      <label class="block text-sm mb-1">メール</label>
      <input
        type="email" name="email"
        class="w-full px-4 py-3 rounded-xl text-slate-900"
        placeholder="you@example.com" required
      />
    </div>

    <!-- 電話番号（必須） -->
    <div class="sm:col-span-1">
      <label class="block text-sm mb-1">電話番号</label>
      <input
        type="tel" name="phone"
        class="w-full px-4 py-3 rounded-xl text-slate-900"
        placeholder="090-1234-5678"
        inputmode="tel"
        autocomplete="tel"
        required
      />
    </div>
  </div>

  <div>
    <label class="block text-sm mb-1">内容</label>
    <textarea
      name="message" rows="5"
      class="w-full px-4 py-3 rounded-xl text-slate-900"
      placeholder="ご相談内容をご記入ください" required
    ></textarea>
  </div>

  <button
    type="submit"
    class="mt-4 inline-flex items-center justify-center px-6 py-3 rounded-xl bg-brand text-white font-semibold hover:bg-brand-dark transition"
  >
    送信
  </button>

  <p class="text-xs text-slate-500 mt-2">
    ※Formspree 経由で送信されます。
  </p>
</form>



    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 bg-slate-100 text-center text-sm text-slate-600">
    © <span id="y"></span> OTOBA. All rights reserved.
  </footer>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
