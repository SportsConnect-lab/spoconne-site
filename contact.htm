<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ | OTOBA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased font-sans text-slate-800">
  <!-- Header -->
  <header class="fixed top-0 inset-x-0 bg-white/80 backdrop-blur border-b border-slate-200 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="font-extrabold text-lg sm:text-xl text-brand">OTOBA</a>
      <nav class="hidden md:flex gap-6 text-sm font-medium">
        <a href="index.html" class="hover:text-brand">コンセプト</a>
        <a href="programs.html" class="hover:text-brand">プログラム</a>
        <a href="cases.html" class="hover:text-brand">事例</a>
        <a href="price.html" class="hover:text-brand">料金</a>
        <a href="contact.html" class="hover:text-brand text-brand font-bold">問い合わせ</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="relative pt-24 bg-slate-900 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
      <h1 class="text-4xl sm:text-5xl font-bold">お問い合わせ</h1>
      <p class="mt-4 text-lg text-slate-200">ご質問・ご相談はこちらから</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="py-16 sm:py-24 bg-white">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
      <form class="grid gap-4">
        <input type="text" placeholder="お名前" class="px-4 py-3 rounded-xl border border-slate-300" required>
        <input type="email" placeholder="メール" class="px-4 py-3 rounded-xl border border-slate-300" required>
        <textarea placeholder="お問い合わせ内容" rows="5" class="px-4 py-3 rounded-xl border border-slate-300" required></textarea>
        <button type="submit" class="mt-4 px-6 py-3 rounded-xl bg-brand text-white font-semibold hover:bg-brand-dark">送信</button>
      </form>
    </div>
  </section>
  <div id="sentBanner" class="hidden mb-4 rounded-xl bg-emerald-600/20 border border-emerald-400 text-emerald-100 px-4 py-3">
  お問い合わせを受け付けました。ありがとうございます。
</div>
<script>
  if (new URLSearchParams(location.search).get('submitted') === '1') {
    document.getElementById('sentBanner')?.classList.remove('hidden');
  }
</script>


  <!-- Footer -->
  <footer class="py-6 bg-slate-100 text-center text-sm text-slate-600">
    © 2025 OTOBA. All rights reserved.
  </footer>
</body>
</html>
